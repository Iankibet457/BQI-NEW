<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mesh" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="0" x2="20" y2="0" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="20" x2="20" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Vertical lines -->
      <line x1="0" y1="0" x2="0" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <line x1="20" y1="0" x2="20" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Diagonal lines -->
      <line x1="0" y1="0" x2="20" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
      <line x1="20" y1="0" x2="0" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#mesh)"/>
</svg>
